<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Sudoku</title>
</head>

<body>
    <section class="generate-btns-wrapper">
        <button class="generate-btn">Easy</button>
        <button class="generate-btn">Medium</button>
        <button class="generate-btn">Hard</button>
        <button class="generate-btn">Very Hard</button>
        <button class="generate-btn">Insane</button>
        <button class="generate-btn">Impossible?</button>
        <button class="refresh-btn">Refresh</button>
    </section>
    <section class="sudoku-wrapper"></section>
    <section class="solve-btns-wrapper">
        <button class="clear-btn">Clear</button>
        <button class="solve-btn">Solve</button>
    </section>
    
    <section class="settings-wrapper">
        <article>
            <input type="checkbox" class="display-incorrect-btn">
            <p>Display incorrect input</p>
        </article>
    </section>
    

    <script src="main.js"></script>
</body>

</html>
